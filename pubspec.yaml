name: epilepsy
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  mask_text_input_formatter: ^2.0.0
  image_picker: ^0.8.0+3
  table_calendar: ^2.3.3
  url_launcher: ^6.0.6
  flutter_svg: ^0.22.0
  get_storage: ^2.0.2
  expandable: ^5.0.1
  intl: ^0.17.0
  html: ^0.15.0
  http: ^0.13.3
  get: ^4.1.4
  dio: ^4.0.0
  chartjs: ^0.5.2

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  

  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: SF-UI-Display
      fonts:
        - asset: assets/fonts/SF-UI-Display-Regular.ttf
        - asset: assets/fonts/SF-UI-Display-Heavy.ttf
          weight: 900
        - asset: assets/fonts/SF-UI-Display-Bold.ttf
          weight: 700
        - asset: assets/fonts/SF-UI-Display-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SF-UI-Display-Light.ttf
          weight: 300
    - family:  EpilepsyIcons
      fonts:
        - asset: assets/fonts/EpilepsyIcons.ttf

